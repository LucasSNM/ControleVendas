<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Cadastro | Compra</title>
</head>

<body>
        <div class=" container-fluid cadastro-box dropdown">
            <h2>DADOS DO COMPRADOR</h2>
            <div class="user-box style-border">
                <input type="text" id="span-comprador-nome" name="nome" placeholder="Ex: Willian Martins" disabled>
                <label>NOME</label>
            </div>
            <div class="user-box style-border ">
                <input type="text" id="span-comprador-cpf" name="cpf" maxlength="11" placeholder="Ex: 12345678910"
                    disabled>
                <label>CPF</label>
            </div>
            <div class="user-box style-border">
                <input type="text" id="span-comprador-endereco" name="cpf" placeholder="Ex: nomedasuarua" disabled>
                <label>ENDEREÇO</label>
            </div>
            <div>
                <button class="espaco" id="btn-salvar" onclick="comprador.salvar()" disabled> SALVAR</button>
                <br><br>
                <button id="btn-alterar" onclick="liberaAlterar(true)">CADASTRAR </button>
                <br><br>
                <button id="btn-deletar" onclick="comprador.deletar()" disabled> DELETAR</button>
            </div>
            <br><br>
            <button onclick="toggleDropDownComprador()" class=" comprador login-btn">COMPRADOR</button>
            <div id="myDropdown-Comprador" class="dropdown-content comprador">
            </div>
            <br><br>
            <h2>SELECIONE UM VENDEDOR</h2>
            <p><span id='span-vendedor'></span></p>
            <button onclick="toggleDropDownVendedor()" class=" vendedor login-btn">Vendedor</button>
            <div id="myDropdown-Vendedor" class="dropdown-content vendedor">
            </div>
            <p>*Somente um vendedor é permitido por compra</p>

            <h2>SELECIONE UM PRODUTO</h2>
            <p><span id='span-produto'></span></p>
            <button onclick="toggleDropDownProduto()" class="login-btn produto">Produto</button>
            <div id="myDropdown-Produto" class="dropdown-content produto">
            </div>

        </div>
    
    <script src="js/dropdown.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
